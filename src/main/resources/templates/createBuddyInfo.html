<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create a BuddyInfo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>BuddyInfo Form</h1>
<form action="#" th:action="@{/newBuddyInfo}" th:object="${buddyInfo}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>PhoneNumber: <input type="text" th:field="*{phoneNumber}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
