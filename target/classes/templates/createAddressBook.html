    <title>Getting Started: Handling Form Submission</title>

<body>
<h1>AddressBook Form</h1>
<div th:if="${#lists.isEmpty(buddyInfoList)}">
    <a href="/createBuddyInfo"> No Buddy's Available, go make some buddy's! </a>
</div>
<form action="#" th:action="@{/newAddressBook}" th:object="${addressBook}" method="post">

    <!--            </option>-->
    <!--        </div>-->

    <table>
        <tr th:each="buddyInfo : ${buddyInfoList}">
            <td><input th:object="${buddyInfo}" type="radio" name="news2" value="1"></td>
            <td th:value="${buddyInfo.name}"
                th:text="${buddyInfo.name}"></td>
            <td th:value="${buddyInfo.phoneNumber}"
                th:text="${buddyInfo.phoneNumber}"></td>
        </tr>
    </table>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></tr>
</form>
